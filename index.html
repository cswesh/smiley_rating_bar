<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Rating Animation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar-body">
        <input id="smile-hate" type="radio" name="smile" class="smile-radio">
        <input id="smile-neutral" checked type="radio" name="smile" class="smile-radio">
        <input id="smile-love" type="radio" name="smile" class="smile-radio">

        <div class="smile-items">
            <div class="smile-texts">
                <h2 id="title-hate" class="smile-title">I Hate It</h2>
                <h2 id="title-neutral" class="smile-title">It doesn't matter</h2>
                <h2 id="title-love" class="smile-title">I Love It</h2>
            </div>

            <div class="smile-body">
                <div class="smile-dots">
                    <label for="smile-hate" class="smile-dot"></label>
                    <label for="smile-neutral" class="smile-dot"></label>
                    <label for="smile-love" class="smile-dot"></label>
                    <div class="smile">
                        <div class="smile-eyes">
                            <div class="smile-eye"></div>
                            <div class="smile-eye"></div>
                        </div>
    
                        <div class="smile-mouth"></div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
